function setCookie( name, value, expiredays )
{
       var todayDate = new Date();
       todayDate.setDate( todayDate.getDate() + expiredays );
       document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + "; domain=login.chol.com;";
}

function saveID(id)
{
      if(document.login_form.idsave.checked)
      {
         setCookie("saveid", id, "90");
      }
      else
      {
         setCookie("saveid", "", "0");
      }
}

	function saveHotLine(hotline)
	{
			 setCookie("hotline", "y", "90");
			 document.login_form.hotline.value="y";
	}

   function login_cancel ()
   {
      opener.parent.parent.location.href="null";
      self.close();
   }

   function EnterID (e)
   {
      var keyValue = e.keyCode;

      if (!navigator.appName.indexOf ("Netscape"))
          keyValue = e.which;
      if (keyValue =='13')
      {
          document.login_form.passwd.focus ()
      }
   }

   function EnterPasswd (e)
   {
      var keyValue = e.keyCode;

      if (!navigator.appName.indexOf ("Netscape"))
      {
          keyValue = e.which;
      }

      if (keyValue =='13')
      {
          ExecuteSubmit ()
       }
   }

   function notice(url)
   {
      window.open(url, "intro","scrollbars=yes,width=680,heigth=600");
   }


   function firstCheck(savedid)
   {
      if(savedid.length>0)
      {
         if(document.login_form.idsave != null )
            document.login_form.idsave.checked=true;
         if(document.login_form.passwd != null )
            document.login_form.passwd.focus();
      }
      else
      {
         if(document.login_form.username != null )
            document.login_form.username.focus();
      }
   }
